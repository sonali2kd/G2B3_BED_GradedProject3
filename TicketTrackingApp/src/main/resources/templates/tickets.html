<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head></head>
<meta charset="ISO-8859-1">
<title>Ticket Tracking Application</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
	a:link {
		text-decoration: none;
		color: white;
	}

	a:hover {
		text-decoration: none;
	}

	nav {
		font-size: 10pt;
		color: white;
		text-align: left;
	}
</style>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark nav-dark">
		<!-- Brand -->
		<a style="font-weight: bold; font-size: 14pt;" class="navbar-brand" href="#">Ticket Tracking Application</a>
		<a href="http://localhost:8080/tta/tickets">Tickets</a>
		<a href="http://localhost:8080/tta/tickets/new">New Ticket</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>

	<div class="container">
		<div class="row">
			<h1>List of Tickets</h1>
		</div>

		<div class="search-container">
			<form action="/search">
				<input type="text" placeholder="Search.." name="search">
				<button href="@{/tickets/search}" type="submit">Submit</button>
			</form>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/tickets/new}" class="btn btn-primary btn-sm mb-3">
					Add Ticket
				</a>
			</div>
		</div>




		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created On</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ticket: ${tickets}">
					<td th:text="${ticket.ticketTitle}"></td>
					<td th:text="${ticket.ticketShortDescription}"></td>
					<td th:text="${ticket.ticketCreatedOn}"></td>

					<td>
						<a th:href="@{/tickets/edit/{id}(id=${ticket.id})}" class="btn btn-primary">
							Update
						</a>

						<a th:href="@{/tickets/{id}(id=${ticket.id})}" class="btn btn-danger">
							Delete
						</a>

					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>

</html>
